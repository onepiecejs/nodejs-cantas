# required metadata
sonar.projectKey=com.redhat.cantas
sonar.projectName=Cantas
sonar.projectVersion=0.5

# optional description
sonar.projectDescription=Cantas is realtime collaboration webapp

# path to source directories (required)
sonar.sources=./

sonar.exclusions=**/javascripts/dist/*.js,**/javascripts/vendor/*.js,**/stylesheets/*.css

# The value of the property must be the key of the language.
sonar.language=js

sonar.profile=node
sonar.tests=spec/node

sonar.dynamicAnalysis=reuseReports


# Encoding of the source code
sonar.sourceEncoding=UTF-8
